<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
  <script src="vendor/keymaster.js"></script>
  <script src="vendor/jquery-2.1.3.min.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/moving_object.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/player.js"></script>
  <script src="lib/mob.js"></script>
  <script src="lib/projectile.js"></script>
  <script src="lib/explosion.js"></script>
  <script src="lib/prize.js"></script>
  <script src="lib/prize_reward.js"></script>
  <script src="lib/room.js"></script>
  <script src="lib/input_manager.js"></script>
  <script src="lib/game_view.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>ZedTV</title>
</head>

<body>
  <canvas></canvas>
  <p id="end-game-msg"></p>

  <h2 id="score">$ <strong>0</strong></h2>

  <ul id="instructions">
    <li>Move with 'WASD'.</li>
    <li>Shoot with 'IJKL'.</li>
    <li>Pause with 'P'.</li>
  </ul>

  <figure id="high-scores-fig">
    <h3>HALL OF FAME</h3>
    <ul id="high-scores"></ul>
  </figure>

  <script>
    (function () {
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.width = ZedTV.Game.DIM_X;
      canvasEl.height = ZedTV.Game.DIM_Y;

      var ctx = canvasEl.getContext("2d");
      new ZedTV.GameView(ctx).start();
    })();
  </script>
</body>
</html>
