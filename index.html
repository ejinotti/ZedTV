<!DOCTYPE html>
<html>
<head>
  <script src="vendor/keymaster.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <title>ZedTV</title>
  <style>
    canvas {
      border: solid #9E7909;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    (function () {
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.width = ZedTV.Game.DIM_X;
      canvasEl.height = ZedTV.Game.DIM_Y;

      var ctx = canvasEl.getContext("2d");
      var game = new ZedTV.Game();
      new ZedTV.GameView(game, ctx).start();
    })();
  </script>
</body>
</html>
